# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install flake8
      run: pip install flake8
    - name: Lint with flake8
      run: |
        flake8 --config=./config ./Algorithms/python_solutions

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install pytest and coverage
      run: pip install pytest coverage
    - name: Run tests with coverage
      run: |
        coverage run -m pytest
    - name: Check tests coverage
      run: |
        coverage report -m

  docs-coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install interrogate
      run: pip install interrogate
    - name: Check docs coverage
      run: |
        interrogate -v --fail-under 80 ./Algorithms/python_solutions -e ./Algorithms/python_solutions/tests -e ./Algorithms/python_solutions/docs

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install bandit
      run: pip install bandit
    - name: Check issues with bandit
      run: |
        bandit ./Algorithms/python_solutions/* -o bandit.json -ll
